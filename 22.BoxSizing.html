<!DOCTYPE html>
<html>
    <head>
        <title> Box-Sizing </title>
        <style>
            .sizing{
                border: 1px solid black;
                margin:10px 5px;
                height:100px;
                width:100px;
                padding:100px;
                box-sizing: border-box;       /* removes the actual width */
            }  
        </style>
    </head>
    <body>
        <div class="sizing"> this is the box-sizing content </div>
    </body>
</html>
