<!DOCTYPE html>
<html>
    <head>
        <title> Pseudo Elements</title>
        <style>
            /* Selector:: pseudo-elements {} */

            .p::first-line{
                color:pink;
            }
            /*here,it changes the first line to pink*/

          .h::first-letter{
            color:blue
          }
          /*here,it changes the first letter to blue*/

        </style>
    </head>
    
    <body>
       <p class="p">hey Nish</p>
       <p class="h"> hey Arya</p>
       <p class="m">hey Kumar</p>
    </body>
</html>
